{% extends 'base.html' %}

{% block title %}Editar {{ tamanho.nome }} - Controle de Enxoval{% endblock %}

{% block content %}
  <div class="container">
    <h1>Editar Tamanho</h1>

    <form method="post" class="span-full">
      <label for="nome">Nome do Tamanho</label>
      <input id="nome" name="nome" value="{{ tamanho.nome }}" required>

      <div class="actions">
        <a href="{{ url_for('main.index') }}" class="back-link">← Cancelar</a>
        <button type="submit">Salvar Alterações</button>
      </div>
    </form>
  </div>
{% endblock %}
