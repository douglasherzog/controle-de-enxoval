{% extends 'base.html' %}

{% block title %}Editar {{ colaborador.nome }} - Controle de Enxoval{% endblock %}

{% block content %}
  <div class="container">
    <h1>Editar Colaborador</h1>

    <form method="post" class="span-full">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" value="{{ colaborador.nome }}" required>

      <label for="telefone">Telefone (opcional)</label>
      <input id="telefone" name="telefone" value="{{ colaborador.telefone or '' }}" placeholder="Ex.: (51) 99999-9999">

      <div class="actions">
        <a href="{{ url_for('main.index') }}" class="back-link">← Cancelar</a>
        <button type="submit">Salvar Alterações</button>
      </div>
    </form>
  </div>
{% endblock %}
