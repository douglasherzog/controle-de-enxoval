<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Enxoval</title>
    <style>
      :root {
        --bg: #f3f1ec;
        --panel: #fffdf9;
        --ink: #2b2621;
        --accent: #2d6a4f;
        --muted: #6f655b;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Trebuchet MS", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }
      header {
        padding: 32px 24px 16px;
      }
      .container {
        max-width: 980px;
        margin: 0 auto 48px;
        padding: 0 24px;
      }
      .hero {
        background: linear-gradient(135deg, #f7efe2, #e4f0e7);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 12px 40px rgba(33, 31, 28, 0.1);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        margin-top: 20px;
      }
      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        grid-column: 1 / -1;
      }
      .summary-card {
        background: var(--panel);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
      }
      .label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .detail-grid {
        display: grid;
        gap: 18px;
      }
      .card {
        background: var(--panel);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
      }
      .back-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .meta {
        display: grid;
        gap: 6px;
        margin-top: 12px;
        color: var(--muted);
      }
      .helper {
        font-size: 13px;
        color: var(--muted);
        margin: 6px 0 14px;
      }
      .step {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 8px;
      }
      form {
        background: var(--panel);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
      }
      label {
        display: block;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 6px;
        color: var(--muted);
      }
      input, textarea {
        width: 100%;
        border: 1px solid #d6cec3;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
      }
      textarea { min-height: 80px; }
      button {
        margin-top: 12px;
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--panel);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
      }
      th, td {
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid #eee4d8;
      }
      th {
        background: #f5efe5;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e4f0e7;
        color: var(--accent);
        font-size: 12px;
        font-weight: 600;
      }
      .muted {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="hero">
        <h1>Controle de Enxoval</h1>
        <p>Cadastro inicial de enxoval para rastreabilidade no frigor√≠fico.</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
