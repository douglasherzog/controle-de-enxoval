<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Enxoval</title>
    <style>
      :root {
        --bg: #f3f1ec;
        --panel: #fffdf9;
        --ink: #2b2621;
        --accent: #2d6a4f;
        --muted: #6f655b;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Trebuchet MS", sans-serif;
        background: var(--bg);
        color: var(--ink);
        padding-bottom: 72px;
      }
      header {
        padding: 32px 24px 16px;
      }
      .container {
        max-width: 980px;
        margin: 0 auto 48px;
        padding: 0 24px;
      }
      .hero {
        background: linear-gradient(135deg, #f7efe2, #e4f0e7);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 12px 40px rgba(33, 31, 28, 0.1);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }
      p {
        margin: 0;
        color: var(--muted);
      }
      .grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        margin-top: 20px;
      }
      .grid > * {
        min-width: 0;
      }
      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        grid-column: 1 / -1;
      }
      .span-2 {
        grid-column: span 2;
      }
      .span-full {
        grid-column: 1 / -1;
      }
      .summary-card {
        background: var(--panel);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
      }
      .label {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .detail-grid {
        display: grid;
        gap: 18px;
      }
      .card {
        background: var(--panel);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
        overflow: hidden;
      }
      .back-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      .meta {
        display: grid;
        gap: 6px;
        margin-top: 12px;
        color: var(--muted);
      }
      .helper {
        font-size: 13px;
        color: var(--muted);
        margin: 6px 0 14px;
      }
      .step {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 8px;
      }
      form {
        background: var(--panel);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
        width: 100%;
      }
      label {
        display: block;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 6px;
        color: var(--muted);
      }
      input, textarea, select {
        width: 100%;
        max-width: 100%;
        border: 1px solid #d6cec3;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 15px;
        background: #fff;
      }
      textarea { min-height: 80px; }
      select { appearance: none; }
      button {
        margin-top: 12px;
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--panel);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(33, 31, 28, 0.08);
        table-layout: fixed;
      }
      th, td {
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid #eee4d8;
        word-break: break-word;
      }
      th {
        background: #f5efe5;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.08em;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e4f0e7;
        color: var(--accent);
        font-size: 12px;
        font-weight: 600;
      }
      .badge.alerta {
        background: #fef3c7;
        color: #b45309;
      }
      .badge.critico {
        background: #fee2e2;
        color: #b91c1c;
      }
      .muted {
        color: var(--muted);
      }
      .alert-grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .chart-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .chart-grid > * {
        min-width: 0;
      }
      .donut {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        margin: 8px auto 16px;
        position: relative;
      }
      .donut::after {
        content: "";
        position: absolute;
        inset: 26px;
        background: var(--panel);
        border-radius: 50%;
      }
      .legend {
        display: grid;
        gap: 6px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }
      .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
      .bar-row {
        display: grid;
        gap: 8px;
        margin-top: 8px;
      }
      .bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: var(--muted);
      }
      .bar-track {
        height: 10px;
        border-radius: 999px;
        background: #ebe3d6;
        overflow: hidden;
      }
      .bar-fill {
        height: 100%;
        background: var(--accent);
      }
      .filters {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        align-items: end;
      }
      .filters .inline {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .table-scroll {
        max-height: 520px;
        overflow: auto;
        border-radius: 16px;
      }
      .main-table-wrapper {
        overflow-x: auto;
      }
      .main-table {
        table-layout: auto;
        min-width: 640px;
      }
      .main-table th,
      .main-table td {
        white-space: nowrap;
      }
      .alert-table {
        table-layout: auto;
        min-width: 520px;
        box-shadow: none;
      }
      .alert-table th,
      .alert-table td {
        white-space: nowrap;
        word-break: normal;
      }
      .alert-table-wrapper {
        overflow-x: auto;
      }
      .pagination {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-top: 12px;
      }
      .pagination a,
      .pagination span {
        padding: 6px 12px;
        border-radius: 999px;
        background: #f3ece2;
        color: var(--ink);
        text-decoration: none;
        font-size: 13px;
      }
      .pagination .active {
        background: var(--accent);
        color: #fff;
      }
      .movimentacao {
        margin-top: 8px;
      }
      .movimentacao summary {
        cursor: pointer;
        font-weight: 600;
        color: var(--accent);
      }
      footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px 24px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
        background: rgba(255, 253, 249, 0.95);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        box-shadow: 0 -6px 16px rgba(33, 31, 28, 0.06);
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .brand svg {
        width: 18px;
        height: 18px;
        display: block;
      }
      .brand strong {
        color: var(--ink);
      }
      .brand .muted {
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <div class="hero">
        <h1>Controle de Enxoval</h1>
        <p>Cadastro inicial de enxoval para rastreabilidade no frigor√≠fico.</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer>
      <span class="brand">
        <span class="muted">Desenvolvido por</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 100 100" fill="none" aria-label="Herzog Developer" role="img">
          <path
            d="M32 22V78 M68 22V78 M32 50H68 M22 24V40 M22 60V76 M78 24V40 M78 60V76"
            stroke="#22D3EE"
            stroke-width="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <strong>Herzog Developer</strong>
      </span>
    </footer>
    <script>
      document.querySelectorAll(".donut").forEach((el) => {
        const conic = el.dataset.conic;
        if (conic) {
          el.style.background = conic;
        }
      });
      document.querySelectorAll(".legend-dot").forEach((el) => {
        const color = el.dataset.color;
        if (color) {
          el.style.background = color;
        }
      });
      document.querySelectorAll(".bar-fill").forEach((el) => {
        const width = Number(el.dataset.width || 0);
        el.style.width = `${Math.min(Math.max(width, 0), 100)}%`;
      });
    </script>
  </body>
</html>
