services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    volumes:
      - .:/app

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: controle_enxoval
      POSTGRES_USER: controle
      POSTGRES_PASSWORD: controle123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
